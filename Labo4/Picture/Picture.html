<!DOCTYPE html>
<html lang="nl" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>The picture element</h1>

<p>Resize the browser window to load different images.</p>
<img src="images/kat.jpg" alt="kat">
<picture>
  <source media="(min-width:650px)" srcset="images/hond.jpg">
  <source media="(min-width:365px)" srcset="images/hond.jpg">
  <img src="images/kat.jpg" alt="kat">
</picture>

</body>
</html>
